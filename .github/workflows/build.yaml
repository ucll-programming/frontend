name: Build

on:
  push:
    tags:
      - v*
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.3
        uses: actions/setup-node@v3
        with:
          node-version: 20.3
      - run: npm ci
      - run: npm run build
