name: Build and Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 20.3
        uses: actions/setup-node@v3
        with:
          node-version: 20.3
      - name: Clean install of dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Release
        uses: actions/github-script@v6
        with:
          script: |
            await require('./build-scripts/upload-release-assets.js')({
              github,
              context,
              tag: ${{ github.ref_name }}
            });
